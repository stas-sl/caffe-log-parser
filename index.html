<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Caffe log parser</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forkme.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<a class="github-fork-ribbon" href="https://github.com/stas-sl/caffe-log-parser" title="Fork me on GitHub">Fork me on
    GitHub</a>
<div class="wrapper">
    <aside class="params">

        <fieldset>
            <legend>Runs</legend>
            <ul>
                <li><input type="checkbox"> (all)</li>
                <li><input type="checkbox"> run_1</li>
                <li><input type="checkbox"> run_2</li>
                <li><input type="checkbox"> run_3</li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Stages</legend>
            <ul>
                <li><input type="checkbox"> (all)</li>
                <li><input type="checkbox"> train</li>
                <li><input type="checkbox"> test</li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Outputs</legend>
            <ul>
                <li><input type="checkbox"> (all)</li>
                <li><input type="checkbox"> total_confidence</li>
                <li><input type="checkbox"> total_accuracy</li>
            </ul>
        </fieldset>


        <fieldset>
            <legend>
                Options
            </legend>
            <input type="checkbox"> smoothing
        </fieldset>
    </aside>

    <section class="main">
        <h1>
            Caffe log parser
        </h1>

        <section class="intro">
            <p>

                Enter gist-id of gist containing one or multiple caffe training logs <br>
                <input type="text" placeholder="gist-id" name="gist-id"> <button class="js-load-gist">Load</button>

            </p>
            <p>
                <a href="?gist=5c5b7beae8b088bd00e9">View demo training log</a>
            </p>
        </section>

        <section id="plotly"></section>
    </section>

</div>

<script src="js/scale.fix.js"></script>
<script src="js/coffee-script.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/plotly.min.js"></script>
<script src="js/arg.min.js"></script>
<script src="coffee/parser.coffee" type="text/coffeescript"></script>
<script src="coffee/plotting.coffee" type="text/coffeescript"></script>
<script src="coffee/loader.coffee" type="text/coffeescript"></script>
<script src="coffee/params.coffee" type="text/coffeescript"></script>
<script src="coffee/app.coffee" type="text/coffeescript"></script>

</body>
</html>
